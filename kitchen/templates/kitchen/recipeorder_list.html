{% extends "kitchen/base.html" %}

{% block content %}
<table>
{% for ro in recipeorders %}
<tr>
	<td>{{ ro.recipe.name }}</td>
	<td>
		<form action="{% url 'kitchen:recipeorder_edit' ro.id %}" method="post">
			{% csrf_token %}
			<input type="submit" value="edit">
		</form>
	</td>
	<td>
		<form action="{% url 'kitchen:recipeorder_cancel' ro.id %}" method="post">
			{% csrf_token %}
			<input type="submit" value="cancel">
		</form>
	</td>
</tr>
{% endfor %}
</table>
{% endblock %}
