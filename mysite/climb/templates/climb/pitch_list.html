
<table>
	<tr><th>Location</th><th>Area</th><th>Wall</th><th>Route</th><th>Pitch</th></tr>
	{% for p in pitches %}
	<tr>
		<td>{{ p.route.wall.area.location.name }}</td>
		<td>{{ p.route.wall.area.name }}</td>
		<td>{{ p.route.wall.name }}</td>
		<td>{{ p.route.name }}</td>
		<td>{{ p.name }}</td>
	</tr>
	{% endfor %}
</table>
